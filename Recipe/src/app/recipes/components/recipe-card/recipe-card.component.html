<div class="recipe-card" (click)="onViewRecipe()">
  <div class="recipe-img">
    <img src="assets/recipes/{{ recipeCard.id_recipe }}.png" alt="{{ recipeCard.name }}">
  </div>
  <div class="recipe-text">
    <span class="recipe-name">{{ recipeCard.name }}</span>
    <div class="recipe-time">
      <span class="material-symbols-outlined">timer</span>
      <span>{{ recipeCard.time | time }}</span>
    </div>
  </div>
</div>
