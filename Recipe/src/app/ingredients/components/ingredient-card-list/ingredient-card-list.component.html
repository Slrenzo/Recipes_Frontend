<div class="filter-container">
  <mat-form-field appearance="fill">
    <mat-label>Filtrer les ingrédients</mat-label>
    <mat-select [(value)]="categorySelected" (valueChange)="onChange()">
      <mat-option></mat-option>
      <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
        {{ category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Rechercher un ingrédient</mat-label>
    <input matInput (change)="onChange()" [(ngModel)]="nameSelected">
  </mat-form-field>
</div>

<div class="child-container">
  <div class="add-ingredient-card" routerLink="add">
    <div class="add-ingredient-header">
      <span class="material-symbols-rounded">add_circle</span>
    </div>
    <div class="add-ingredient-text">
      <span>Ajouter un ingrédient</span>
    </div>
  </div>

  <app-ingredient-card *ngFor="let ingredient of ingredients" [ingredient]="ingredient">
  </app-ingredient-card>
</div>
