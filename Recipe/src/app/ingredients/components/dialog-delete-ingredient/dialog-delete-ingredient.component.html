<div class="dialog">
  <span class="dialog-title" mat-dialog-title>Supprimer un ingr√©dient</span>


  <mat-dialog-content>
    <div class="dialog-content">
      <div class="dialog-img">
        <img src="assets/ingredients/{{data.id}}.png" alt="{{data.name}}">
      </div>
      <div class="dialog-info">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input disabled matInput value="{{data.name}}">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>


  <div class="dialog-button-box">
    <mat-dialog-actions>
        <button mat-flat-button color="warn" mat-dialog-close="">Annuler</button>
        <button mat-flat-button color="primary" (click)="onDelete(data)">Valider</button>
    </mat-dialog-actions>
  </div>
</div>
