<div class="delete-box">
  <h1>Modifier un ingrédient</h1>
  <span class="material-symbols-outlined" (click)="onDelete(ingredientPutModel)">delete_forever</span>
</div>

<div class="ingredient-box">
  <div class="recipe-img">
    <span>Choisir une image</span>
    <img src="assets/ingredients/{{ingredientPutModel.id}}.png" alt="{{ingredientPutModel.name}}">
  </div>

  <div class="recipe-information-box">
    <span class="subtitle">Informations</span>
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput value="{{ingredientPutModel.name}}" [(ngModel)]="ingredientPutModel.name" >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Catégorie</mat-label>
      <mat-select [(ngModel)]="ingredientPutModel.categoryId">
        <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
          {{ category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="recipe-button-box">
      <button mat-flat-button color="warn" [routerLink]="">Annuler</button>
      <button mat-flat-button color="primary" (click)="onSave(ingredientPutModel)">Valider</button>
    </div>
  </div>
</div>
