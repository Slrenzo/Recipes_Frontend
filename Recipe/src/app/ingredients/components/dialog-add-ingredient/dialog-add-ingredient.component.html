<h1 mat-dialog-title>Ajouter un ingrédient</h1>
<mat-dialog-content>
  <div class="dialog-container">
    <div class="dialog-img">
      <h3>Choisir une image</h3>
      <img src="assets/ingredients/add.png" alt="add">
    </div>
    <div class="dialog-info">
      <h3>Informations</h3>
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput> <!--[(ngModel)]="data.name"-->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Catégorie</mat-label>
        <mat-select>
          <mat-option *ngFor="let category of categories$ | async" [value]="category.id_category">
            {{ category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="dialog-button-box">
    <button class="cancel" mat-dialog-close="">Annuler</button>
    <button class="confirm" [mat-dialog-close]="data">Valider</button>
  </div>
</mat-dialog-actions>
