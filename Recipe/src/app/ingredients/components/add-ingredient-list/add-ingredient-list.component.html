<div class="add-container">
  <span class="title">Ajouter un ingrédient</span>
  <div class="add-box">
    <div class="add-image-container">
      <span class="subtitle">Choisir une image</span>
      <div class="add-img">
        <label for="file-input">
          <img [src]="image" alt="add"/>
        </label>
        <input id="file-input" type="file" (change)="onFileUpload($event)" />
      </div>
    </div>
    <div class="add-info">
      <span class="subtitle">Informations</span>
      <form [formGroup]="ingredientForm">
        <mat-form-field class="field" appearance="outline">
          <mat-label>Nom</mat-label>
          <mat-icon matPrefix>text_fields</mat-icon>
          <input type="search" maxlength="40" required matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="field" appearance="outline">
          <mat-label>Catégorie</mat-label>
          <mat-icon matPrefix>toc</mat-icon>
          <mat-select required formControlName="categoryId">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{ category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div class="button-box">
    <button class="cancel-button" routerLink="/ingredients">Annuler</button>
    <button class="confirm-button" [disabled]="ingredientForm.invalid" (click)="onSubmitForm()">Valider</button>
  </div>
</div>
