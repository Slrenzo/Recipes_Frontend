<div class="ingredient">
  <div class="ingredient-img">

  <div class="ingredient-info">
    {{ingredient.ingredients.name}}
    <div class="ingredient-unit">
      {{ingredient.quantity}}
      {{ingredient.units.name}}
    </div>
  </div>
</div>
